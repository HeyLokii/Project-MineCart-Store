<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineCart Store - Marketplace Minecraft</title>
    <meta name="description" content="Marketplace premium para conteúdo digital do Minecraft - skins, mapas, texturas e muito mais!" />
    <meta name="theme-color" content="#FF7A00" />
    
    <!-- Favicon e ícones -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <meta name="msapplication-TileImage" content="/favicon.png">
    <meta name="msapplication-TileColor" content="#FF7A00">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { height: 100%; background: #111827; color: #F9FAFB; font-family: system-ui, sans-serif; }
      #root { height: 100vh; background: #111827; }
      
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #374151;
        border-top: 4px solid #FF7A00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #9CA3AF;
        font-size: 16px;
        font-weight: 500;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">Carregando MineCart Store...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
